# Apache Virtual Host Configuration for HerpTracker
<VirtualHost *:80>
    ServerName localhost
    ServerAdmin webmaster@localhost
    
    # WSGI Configuration
    WSGIDaemonProcess herptracker python-path=/var/www/herptracker python-home=/usr/local
    WSGIProcessGroup herptracker
    WSGIScriptAlias / /var/www/herptracker/wsgi.py
    
    # Application directory
    <Directory /var/www/herptracker>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    # Static files
    Alias /static /var/www/herptracker/app/static
    <Directory /var/www/herptracker/app/static>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Upload directory with proper permissions
    <Directory /var/www/herptracker/app/static/uploads>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/herptracker-error.log
    CustomLog ${APACHE_LOG_DIR}/herptracker-access.log combined
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
</VirtualHost>
